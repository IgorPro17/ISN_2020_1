<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<!--<link rel="icon" href="<%= BASE_URL %>favicon.ico">-->
	<link rel="manifest" href="/manifest.json">
	<link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
	<link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

	<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
	<!-- Add this after vue.js -->
	<script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
	<script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
	<title><%= htmlWebpackPlugin.options.title %></title>
	<style>
		.gradient {
			background: linear-gradient(to top, #fff, #C75F5F) no-repeat;
		}
	</style>
</head>
<body class="gradient" style="height:70%" onload = "setTimeout(notifSet (), getRandomInt(1000, 10000)), localStorage.clear();">
	<noscript>
		<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
	</noscript>
	<div id="app"></div>
	<!-- built files will be auto injected -->
	<script src="/src/main.js"></script>
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function () {
				this.navigator.serviceWorker.register('/sw.js');
			});
		}
	function notifyMe () {
		var textnotification = randomstr(getRandomInt(5, 15)) 
		var notification = new Notification ("CoffeeShop", {
			tag : "ache-mail",
			body : textnotification,
			icon : "https://www.clipartmax.com/png/full/194-1949969_starbucks-logo-png-mtf-pinterest-starbucks-logo-starbucks-high-resolution-starbucks-logo.png"
		});
		localStorage.setItem('text', localStorage.getItem('text') + " " + textnotification);
		console.log(localStorage.getItem('text'));
	}
	
	function notifSet () {
		if (!("Notification" in window))
			alert ("Ваш браузер не поддерживает уведомления.");
		else if (Notification.permission === "granted")
		setInterval(notifyMe, 5000);
		else if (Notification.permission !== "denied") {
			Notification.requestPermission (function (permission) {
				if (!('permission' in Notification))
					Notification.permission = permission;
				if (permission === "granted")
				setInterval(notifyMe, 5000);
			});
		}
	}

	function getRandomInt(min, max) {
 		return Math.floor(Math.random() * (max - min)) + min;
	}

	function randomstr(len) {
    chrs = 'abdehkmnpswxzABDEFGHKMNPQRSTWXZ123456789';
    var str = '';
    for (var i = 0; i < len; i++) {
        var pos = Math.floor(Math.random() * chrs.length);
        str += chrs.substring(pos,pos+1);
    }
    return str;
}

	</script>
</body>
</html>
